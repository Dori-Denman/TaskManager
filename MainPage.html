<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8" />
	<title>Task Manager</title>
	<link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font Link for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <script src="localScripts/Task.js" defer></script>
    <script src="localScripts/DatabaseManager.js" defer></script>
    <script src="localScripts/mainpage.js" defer></script>
</head>

<body>
    <h2>Manage Your Tasks With ProDuckTivity Today.</h2>
    <h3 id="username"></h3>
    <div class="container">
        <div class="wrapper">
            <!-- To-Do List Section -->
            <div class="todo-list">
                <!-- Form for adding tasks -->
                <button class="button" id="openModalBtn" type="button" onclick="addTaskDue()" >Create Task</button>
            </div>
            <!-- Modal -->
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <h2>Create New Task</h2>
                    <hr>
                    <label>Name: </label>
                    <input type="text" id="taskInput" placeholder="Enter task name">                    
                    <div class="option">
                        <label>Description: </label>
                        <input type="text" id="descriptionInput" placeholder="Enter a Description">
                    </div>
                        <div class="option">
                        <label>Priority: </label>
                        <br>
                        <input class="radio" type="radio" id="highPriority" name="priority" value="high">
                        <label for="highPriority" class="priority">High</label>
                        
                        <input class="radio" type="radio" id="mediumPriority" name="priority" value="medium">
                        <label for="mediumPriority" class="priority">Medium</label>
                        
                        <input class="radio" type="radio" id="lowPriority" name="priority" value="low">
                        <label for="lowPriority" class="priority">Low</label>
                    </div>

                    <div class="option">
                        <label>Due By: </label>
                        <input type="date" id="dueDate"/>
                    </div>
                    
                    <div class="modalButtons">
                        <button class="close-button" onclick="closeModal()">Close</button>
                        <button class="button" type="button" onclick="addTask()">Add Task</button>
                
                    </div>
                </div>
            </div>
            <!--section for tasks -->
            <div class="tasks">
                <h2>Completed Tasks</h2>
                <!-- Task list -->
                <ul id="completedTaskList">
                    <!-- Tasks will be added here -->
                    <!-- Task list item with checkbox -->
                    <span class="taskName"></span>
                    <span class="taskDescription"></span>
                </ul>
                <br></br>
                <h2>Tasks Due</h2>             
                <ul id="dueTaskList">
                    <span class="taskName"></span>
                    <span class="taskDescription"></span>
                </ul>
            </div>
            <!-- Calendar Section -->
            <header>
                <p class="current-date"></p>
                <div class="icons">
                    <span id="prev" class="material-symbols-rounded">chevron_left</span>
                    <span id="next" class="material-symbols-rounded">chevron_right</span>
                </div>
            </header>
            <div class="calendar">
                <ul class="weeks">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
                </ul>
                <ul class="days">
                    <li id="day1">
                        <span class="dot"></span>
                        1
                    </li>
                    <li id="day2">
                        <span class="dot"></span>
                        2
                    </li>
                    <!-- Add span elements with class "dot" for other days -->
                </ul>
            </div>
        </div>
    </div>

    <div class="goals-container">
        <div class="goals-section">
            <h2 class="goals-title">Goals for Today</h2>
            <div id="my-goal">
                <div class="goal-circle"></div>
                <input type="text" id="goalInput">
                <span onclick="addGoal()">&#8594;</span>
            </div>
        </div>
        
        <div class="goals-display">
            <h2 class="goals-title">My Goals</h2>
            <ul id="goalsList">
            <!-- Goal will be added here -->
            </ul>
        </div>
    </div>    
</body>

<footer>
    <div class = "footer" >
        <nav>
            <div class="footer-container">
                <image src="./svg/profile.svg" alt="Account" width="30" height="30">
                <a href="./webpages/Users.html">Account</a>
            </div>
            <div class="footer-container">
                <image src="./svg/stats.svg" alt="Stats" width="30" height="30"></image>
                <a href="./webpages/Stats.html">Stats</a>
            </div>
        </nav>
    </div>
</footer>
</html>
